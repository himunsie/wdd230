<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8: Table Build</title>
    <meta name="description" content="Lesson 8 Table Build WDD230 BYUI">    
    <link href="styles/tablecss.css" rel="stylesheet">  
</head>
<body>
    <h1>HTML Table Build</h1>
    <table>
        <caption>Table 1: Wasatch Sales</caption>

    <thead>
        <tr>
			<th colspan="2" scope="colgroup">Sales</th>
		</tr>
		<tr>
			<th scope="col">Month</th>
			<th scope="col">Amount</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>July</td>
			<td>3,000</td>
		</tr>
		<tr>
			<td>August</td>
			<td class="highlight">8,000</td>
		</tr>
		<tr>
			<td>September</td>
			<td>4,000</td>
		</tr>
		<tr>
			<td>October</td>
			<td>3,000</td>
		</tr>
		<tr>
			<td>November</td>
			<td>2,000</td>
		</tr>
	</tbody>
</table>


</body>
</html>
